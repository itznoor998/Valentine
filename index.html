<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, My Love!</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f08c8c, #d6777f);
            font-family: 'Great Vibes', cursive;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
        }

        h1 {
            color: #e91e63;
            font-size: 3rem;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        p {
            color: #555;
            font-size: 1.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 10px;
        }

        button:hover {
            background-color: #c2185b;
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }

        #surpriseMessage {
            color: #e91e63;
            font-size: 2rem;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        #yesNoButtons {
            margin-top: 20px;
        }

        #weddingMessage {
            font-size: 2.5rem;
            color: #e91e63;
            animation: float 3s ease-in-out infinite;
        }

        #rejectionMessage {
            font-size: 2rem;
            color: #e91e63;
            animation: shake 0.5s ease-in-out;
        }

        /* Heart Animation */
        .heart {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 110px;
            background: url('https://www.clipartmax.com/png/middle/21-216253_heart-png-image-pink-heart-png.png') no-repeat;
            background-size: contain;
            animation: floatHeart 5s ease-in-out infinite;
        }

        /* Keyframes for Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes floatHeart {

            0%,
            100% {
                transform: translate(-50%, 0);
            }

            50% {
                transform: translate(-50%, -20px);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            50% {
                transform: translateX(10px);
            }

            75% {
                transform: translateX(-10px);
            }
        }

        /* Background Emojis */
        .emojis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .emojis span {
            position: absolute;
            display: block;
            font-size: 2rem;
            animation: animateEmojis 10s linear infinite;
            bottom: -150px;
        }

        @keyframes animateEmojis {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Background Emojis -->
    <div class="emojis">
        <span>💖</span>
        <span>❤️</span>
        <span>💕</span>
        <span>😍</span>
        <span>🥰</span>
        <span>💘</span>
        <span>💓</span>
        <span>💞</span>
        <span>💝</span>
        <span>💌</span>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="heart"></div>
        <h1 style="color: black;">Happy Valentine's Day,  💖 My Love Madhurima 💖</h1>
        <p>You are the most amazing person in my life. I love you more than words can express.</p>
        <button id="surpriseButton" class="visible">Click for a Surprise!</button>
        <p id="surpriseMessage" class="hidden" style="color: black;">Will you be my Valentine forever? 💖</p>
        <div id="yesNoButtons" class="hidden">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <p id="weddingMessage" class="hidden">Noor weds Madhurima 💍👰🤵</p>
        <p id="rejectionMessage" class="hidden">You can't reject Noor! 😠</p>
    </div>

    <script>
        // JavaScript to reveal the surprise message
        document.getElementById('surpriseButton').addEventListener('click', function () {
            const surpriseMessage = document.getElementById('surpriseMessage');
            const yesNoButtons = document.getElementById('yesNoButtons');
            const surpriseButton = document.getElementById('surpriseButton');
            surpriseMessage.classList.remove('hidden');
            yesNoButtons.classList.remove('hidden');
            surpriseButton.classList.add('hidden');
        });

        // Handle Yes button click
        document.getElementById('yesButton').addEventListener('click', function () {
            const container = document.querySelector('.container');
            container.innerHTML = `
                <div class="heart"></div>
                <p id="weddingMessage" style="color: black;">Noor weds Madhurima 💍👰🤵</p>
            `;
        });

        // Handle No button click
        document.getElementById('noButton').addEventListener('click', function () {
            const rejectionMessage = document.getElementById('rejectionMessage');
            rejectionMessage.classList.remove('hidden');
            setTimeout(() => {
                rejectionMessage.classList.add('hidden');
            }, 2000);
        });

        // Add dynamic background emojis
        const emojisContainer = document.querySelector('.emojis');
        const emojis = ['💖', '❤️', '💕', '😍', '🥰', '💘', '💓', '💞', '💝', '💌'];
        for (let i = 0; i < 30; i++) {
            const emoji = document.createElement('span');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.animationDuration = Math.random() * 5 + 5 + 's';
            emoji.style.animationDelay = Math.random() * 2 + 's';
            emojisContainer.appendChild(emoji);
        }
    </script>
</body>

</html>
